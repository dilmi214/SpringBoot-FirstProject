<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Run Manager</h1>

    <div id="run-form">
        <h2>Add Run</h2>
        <form id="addRunForm">
<!--            <label for="runId">ID:</label>-->
<!--            <input type="number" id="runId" required>-->
            <label for="title">Title:</label>
            <input type="text" id="title" required>
            <label for="startedOn">Started On:</label>
            <input type="datetime-local" id="startedOn" required>
            <label for="completedOn">Completed On:</label>
            <input type="datetime-local" id="completedOn" required>
            <label for="miles">Miles:</label>
            <input type="number" id="miles" required>
            <label for="location">Location:</label>
            <select id="location" required>
                <option value="INDOOR">Indoor</option>
                <option value="OUTDOOR">Outdoor</option>
            </select>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="runs">
        <h2>All Runs</h2>
        <div id="runList"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
